<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
              content="Mofi admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
        <meta name="keywords"
              content="admin template, Mofi admin template, dashboard template, flat admin template, responsive admin template, web app">
        <meta name="author" content="pixelstrap">
        <link rel="icon" href="../assets/images/favicon.png" type="image/x-icon">
        <link rel="shortcut icon"
              href="../assets/images/favicon.png"
              type="image/x-icon">
        <title>TAQWAEMS</title>
        <!-- Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
              rel="stylesheet">
        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static', filename='assets/css/font-awesome.css') }}">
        <!-- ico-font-->
        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static', filename='assets/css/vendors/icofont.css') }}">
        <!-- Themify icon-->
        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static', filename='assets/css/vendors/themify.css') }}">
        <!-- Flag icon-->
        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static', filename='assets/css/vendors/flag-icon.css') }}">
        <!-- Feather icon-->
        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static', filename='assets/css/vendors/feather-icon.css') }}">
        <!-- Plugins css start-->
        <!-- Plugins css Ends-->
        <!-- Bootstrap css-->
        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static', filename='assets/css/vendors/bootstrap.css') }}">
        <!-- App css-->
        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static', filename='assets/css/style.css') }}">
        <link id="color"
              rel="stylesheet"
              href="{{ url_for('static', filename='assets/css/color-1.css') }}"
              media="screen">
        <!-- Responsive css-->
        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static', filename='assets/css/responsive.css') }}">
    </head>
    <body>
        <!-- login page start-->
        <div class="container-fluid p-0">
            {% block body %}
            {% endblock body %}
            <footer>
                  <div class="container p-3 mt-5">
                        <p class="text-center">2024 &copy; BinoMatrix</p>
                  </div>
            </footer>
            <!-- latest jquery-->
            <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
            <!-- Bootstrap js-->
            <script src="{{ url_for('static', filename='assets/js/bootstrap/bootstrap.bundle.min.js') }}"></script>
            <!-- feather icon js-->
            <script src="{{ url_for('static', filename='assets/js/icons/feather-icon/feather.min.js') }}"></script>
            <script src="{{ url_for('static', filename='assets/js/icons/feather-icon/feather-icon.js') }}"></script>
            <!-- scrollbar js-->
            <!-- Sidebar jquery-->
            <script src="{{ url_for('static', filename='assets/js/config.js') }}"></script>
            <!-- Plugins JS start-->
            <!-- calendar js-->
            <!-- Plugins JS Ends-->
            <!-- Theme js-->
            <script src="{{ url_for('static', filename='assets/js/script.js') }}"></script>
            <script src="{{ url_for('static', filename='assets/js/script1.js') }}"></script>
            <!-- Plugin used-->
        </div>
    </body>
</html>
